<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novo Usuário</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header>
        <img class="logo" src="./img/logoF.png" alt="Logo Fortes">



    </header>
    <div class="form-box">
        <a class="voltar" href="./index.html"><img src="./img/setinha.png" alt="sta para voltar"></a>

        <h3 class="tlogin">Entre na sua conta</h3>
        <img class="icone_usuario" src="./img/iconusuario.png" alt="icone de usuario">
        <form>
            <label class="inpEmail" for="email">E-mail</label>
            <input type="email" id="email" name="email">

            <label class="inpSenha" for="senha">Senha</label>
            <input class="inputSenha" type="password" id="senha" name="senha">
            <label for="modal-toggle" class="btn-abrir-modal"><a class="esqueci">Esqueci minha senha</a></label>

            <!-- <button type="submit" class="login_submit-btn">Entrar</button> -->
            <button id="abrir-modal-condicional" class="botao-condicional login_submit-btn">Entrar</button>

            <a class="offcadastro" href="./cadastro.html">Não tem cadastro? <br> Registre aqui!</a>

        </form>
    </div>

    <!-- Botão que abre o modal -->

    <!-- Checkbox oculto que controla o modal -->
    <input type="checkbox" id="modal-toggle" style="display: none;">

    <!-- Modal -->
    <div class="modal">
        <div class="modal-conteudo">
            <!-- Botão de fechar -->
            <label for="modal-toggle" class="fechar">&times;</label>
            <h2>Esqueceu sua senha?<br><strong>Sem problemas!</strong></h2>
            <p>Digite seu e-mail abaixo e enviaremos um link<br>para você redefinir sua senha:</p>
            <input type="email" placeholder="seuemail@exemplo.com" />
            <button>Enviar</button>
        </div>
    </div>

    <!-- BOTÃO que você já tem -->

    <!-- Checkbox invisível -->
    <input type="checkbox" id="modal-condicional-toggle" class="checkbox-modal-condicional">

    <!-- Label que aciona o checkbox via CSS -->
    <label for="modal-condicional-toggle" class="disparador-modal-condicional"></label>

    <!-- MODAL Condicional -->
    <div class="modal-condicional">
        <div class="modal-condicional-conteudo">
            <!-- Botão de fechar -->
            <label for="modal-condicional-toggle" class="fechar-modal-condicional">&times;</label>
            <h2>Qual tipo de usuário<br>você deseja visualizar?</h2>

            <div class="botoes-opcoes-condicional">
                <button class="btn-opcao">Produtor<br>de lixo</button>
                <button class="btn-opcao">Reciclador<br>de lixo</button>
            </div>
        </div>
    </div>

    <script>
        document.getElementById("abrir-modal-condicional").addEventListener("click", function () {
            document.getElementById("modal-condicional-toggle").checked = true;
        });
    </script>


</body>




</html>
